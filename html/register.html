    <div class="container">
        <div id="Register">
            <main>
                <section id="registerBody">
                    <h1>Registration</h1>
                    <form>
                        <!-- firstName -->
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Type first name "
                            pattern="^[a-zA-Z\s]{10,30}$" required />
                        <br />
                        <!-- lastName -->
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Type last name"
                            pattern="^[a-zA-Z\s]{10,30}$" required />
                        <br />
                        <!-- DOB -->
                        <label for="birthday">Birthday:</label>
                        <input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy"
                            pattern="^(0[1-9]|1[012])[-/.](0[1-9]|[12][0-9]|3[01])[-/.](19|20)\\d\\d$"
                            title="Must be mm/dd/yyyy" required />
                        <br />
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" lang="en" maxlength="254" value=""
                            placeholder="example@domain.com" autocapitalize="off" spellcheck="false" autocorrect="off"
                            autocomplete="on" required="" inputmode="email"
                            pattern="(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}">
                        <br />
                        <!-- username -->
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Type username"
                            pattern="^[a-zA-Z0-9](_(?!(\.|_))|\.(?!(_|\.))|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$"
                            title="Only contains alphanumeric characters, underscore and dot, and at least 8 or more characters"
                            required />
                        <br />
                        <!-- password -->
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" placeholder="Type password"
                            pattern="^[a-zA-Z0-9](_(?!(\.|_))|\.(?!(_|\.))|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                        <br />


                        <button id="btn">Register</button>
                        <!-- <div id="msg">

        </div>
