    <title>Register</title>

</head>

<body>
    <header>
        <!-- Logo -->
        <h1>Mornings With Us</h1>
        <!-- Navagation Bar -->
        <div class="topnav" id="myTopnav">
            <a href="../index.html" class="active"><strong>Home</strong></a>
            <a href="./about.html"><strong> About Us</strong></a>
            <a href="./login.html"><strong>Login</strong></a>
            <div class="dropdown">
                <button class="dropbtn"><strong>Menu</strong>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#"><strong>Platters</strong></a>
                    <a href="#"><strong>Sandwiches</strong></a>

                </div>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </header>
    <!-- Login Container -->
    <div class="container">
        <form id="Register" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" id="lastname" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="birthday">Birthday:</label>
                <input type="text" name="birthday" id="birthday" autocomplete="off">
                <small></small>
            </div>
                        <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <br />
                <button id="btn" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-location">
            <p style="color:rgb(247, 247, 238)"> <strong> Location:</strong></p>
            <p style="color:rgb(247, 247, 238)">1001 Broad Street</p>
            <p style="color:rgb(247, 247, 238)">Philadelphia, PA 19107</p>
            <p style="color:rgb(247, 247, 238)">(P): 215-XXX-XXXX</p>
        </div>
        <div class="footer-hours">
            <table style="color:rgb(247, 247, 238)">
                <tr>
                    <th scope="row" colspan="2">Hours of Operations</th>
                </tr>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6am-12pm</td>
                </tr>
                <tr>
                    <td>Sat-Sun</td>
                    <td>8am-1pm</td>
                </tr>
            </table>
        </div>
        <div class="contact-us">
            <a href="../html/contact.html"><strong>Contact Us</strong> </a>
        </div>
        <div class="socials">
            <strong>Follow us on: </strong>
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            <a href="https://www.linkedin.com" class="fa fa-linkedin"></a>
        </div>
    </footer>

    <script src="../js/customer.js"></script>
</body>

</html>
