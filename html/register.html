<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registerCSS.css">
    <style>
        a{
            color: rgb(247, 247, 238);
            text-decoration: none;
        }
    </style>
    <title>Register</title>
</head>

<body>
    <header>
        <ul id="navbar">
            <a href="" alt="Login">Login</a>
            <a href="" alt="Menu">Menu</a>
            <a href="" alt="Contact Us">Contact Us</a>
        </ul>
        </header>

    <div class="container">
        <div id="Register">
            <main>
                <section id="registerBody">
                    <h1>Registration</h1>
                    <form action="index.html">
                        <!-- FullName -->
                        <label for="Full Name">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Type full name"
                            pattern="^[a-zA-Z\s]{10,30}$" required />
                        <br />
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input type="email" name="email" lang="en" maxlength="254" value=""
                            placeholder="example@domain.com" autocapitalize="off" spellcheck="false" autocorrect="off"
                            autocomplete="on" required="" inputmode="email"
                            pattern="(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}">
                        <br />
                        <!-- username -->
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Type username"
                            pattern="^[a-zA-Z0-9](_(?!(\.|_))|\.(?!(_|\.))|[a-zA-Z0-9]){6,18}[a-zA-Z0-9]$"
                            title="Only contains alphanumeric characters, underscore and dot, and at least 8 or more characters"
                            required />
                        <br />
                        <!-- password -->
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" placeholder="Type password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                        <br />

                        <legend>Select an age group:</legend>

                        <div>
                            <!-- Age -->
                            <div>

                                <input type="radio" id="age21" name="age" value="young">
                                <label for="age21">16-21</label>
                            </div>
                            <div>

                                <input type="radio" id="age30" name="age" value="midLife">
                                <label for="age30">21-30</label>
                            </div>
                            <div>

                                <input type="radio" id="age31" name="age" value="old">
                                <label for="age31">30 &^</label>
                            </div>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                </section>

            </main>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-location">
            <p style="color:rgb(247, 247, 238)">Location:</p>
            <p style="color:rgb(247, 247, 238)">1001 Broad Street</p>
            <p style="color:rgb(247, 247, 238)">Philadelphia, PA 19107</p>
            <p style="color:rgb(247, 247, 238)">(P): 215-XXX-XXXX</p>
        </div>
        <div class="footer-hours">
            <table>
                <tr>
                  <th>Hours of Operations</th>
                </tr>
                <tr>
                    <td>Monday-Friday</td>
                    <td>6am-1pm</td>
                  </tr>
                  <tr>
                    <td>Saturday-Sunday</td>
                    <td>8am-1pm</td>
                  </tr>
                </table>
        </div>
    </footer>
</body>

</html>
