    <div class="container">
        <div id="Login">
            <main>
                <section id="loginBody">
                    <h1>Welcome Back</h1>
                    <form name="loginForm" onsubmit="return validateForm()">
                        <!-- username -->
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" placeholder="Type username"
                            pattern="^[a-zA-Z0-9](_(?!(\.|_))|\.(?!(_|\.))|[a-zA-Z0-9]){8,20}[a-zA-Z0-9]$"
                            title="Only contains alphanumeric characters, underscore and dot, and at least 8 or more characters"
                             />
                        <br />
                        <!-- password -->
                        <label for="password">Password: </label>
                        <input type="text" id="password" name="password" placeholder="Type password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                             />
                        <br />
                        <button id="btn"  type="submit">Login</button>
                        <a href="./register.html" style="font-size:x-small"></p>Not registered?</a>
                    </form>
                </section>
            </main>
        </div>
